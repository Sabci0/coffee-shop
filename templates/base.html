{%  load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffe Shop - {%  block title %}{% endblock %}</title>

{% block styles %}

<link href="{% static 'styles/main.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'styles/bootstrap.min.css' %}" rel="stylesheet" type="text/css">


{% endblock %}

{% block script %}

<script src="{% static 'scripts/bootstrap.min.js' %}" async defer></script>
<script src="{% static 'scripts/app.js' %}" async defer></script>

{% endblock %}

</head>

<body>

{%  include 'partials/_navbar.html' %}


<div class="container mt-3">
    <div class="row">
        <div class="col-12 col-sm-6 col-lg-8">
        {% block container %}

        {% endblock %}</div>
        <div class="col-12 col-sm-6 col-lg-4">
        {% block aside %}

        {% endblock %}
    </div>
    </div>
</div>


</body>
</html>
